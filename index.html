<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>找因數配對遊戲</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            margin: 0;
        }

        #progress {
            font-size: 20px;
            margin: 10px 0;
        }

        #target-number {
            font-size: 24px;
            margin: 10px 0;
        }

        #options {
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .option {
            width: 80px;
            height: 80px;
            background-color: #fff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            user-select: none;
            border: 2px solid #4CAF50;
            margin: 10px;
            transition: background-color 0.2s, transform 0.2s;
        }

        .option:hover {
            transform: scale(1.05);
            background-color: #e8f5e9;
        }

        .correct {
            background-color: #A5D6A7;
            cursor: default;
        }

        .incorrect {
            background-color: #E57373;
            cursor: default;
        }

        #score {
            font-size: 20px;
            margin: 10px 0;
        }

        .pair-display {
            margin-top: 20px;
        }

        .pair {
            margin: 5px;
            padding: 5px 10px;
            background-color: #FFD54F;
            border-radius: 5px;
        }

        #next-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            margin: 20px auto;
            display: block;
        }

        #next-button:hover {
            background-color: #45A049;
        }
    </style>
</head>
<body>

<h1>找因數配對遊戲</h1>
<div id="progress">目前已挑戰第 <span id="current-question">1</span> / 10 題</div>
<div id="target-number">請找出數字 <strong id="number"></strong> 的因數配對</div>
<div id="options"></div>
<div id="score">正確配對：<span id="correct-count">0</span> | 錯誤配對：<span id="incorrect-count">0</span></div>
<div class="pair-display" id="pair-display"></div>
<button id="next-button" onclick="nextQuestion()">下一題</button>

<!-- 音效檔案 -->
<audio id="correct-sound" src="correct.mp3"></audio>
<audio id="wrong-sound" src="wrong.mp3"></audio>

<script>
    const progressElement = document.getElementById('current-question');
    const numberElement = document.getElementById('number');
    const optionsContainer = document.getElementById('options');
    const correctCountElement = document.getElementById('correct-count');
    const incorrectCountElement = document.getElementById('incorrect-count');
    const pairDisplay = document.getElementById('pair-display');
    const nextButton = document.getElementById('next-button');

    const mustIncludeNumbers = [65, 84, 38, 42 ,48 ,36 ,12];
    const totalQuestions = 10;
    let factors = [];
    let selectedCards = [];
    let correctCount = 0;
    let incorrectCount = 0;
    let currentQuestion = 1;

    function startGame() {
        resetGame();
        nextQuestion();
    }

    function resetGame() {
        correctCount = 0;
        incorrectCount = 0;
        currentQuestion = 1;
        correctCountElement.textContent = correctCount;
        incorrectCountElement.textContent = incorrectCount;
        nextButton.style.display = 'none';
        pairDisplay.innerHTML = '';
    }

    function nextQuestion() {
        if (currentQuestion <= totalQuestions) {
            generateQuestion();
            displayOptions();
            progressElement.textContent = currentQuestion;
            currentQuestion++;
        } else {
            alert(`遊戲結束！你完成了 ${correctCount} 次正確配對。`);
        }
    }

    function generateQuestion() {
        let number;
        if (mustIncludeNumbers.length > 0) {
            number = mustIncludeNumbers.shift();
        } else {
            number = Math.floor(Math.random() * 100) + 1;
        }
        numberElement.textContent = number;
        factors = getFactors(number);
        pairDisplay.innerHTML = '';  // 清空配對結果
    }

    function getFactors(num) {
        const factors = [];
        for (let i = 1; i <= num; i++) {
            if (num % i === 0) {
                factors.push(i);
            }
        }
        if (Math.sqrt(num) % 1 === 0) {
            const sqrt = Math.sqrt(num);
            factors.splice(factors.indexOf(sqrt), 1, sqrt, sqrt); // 重複平方根因數
        }
        return factors.sort((a, b) => a - b);
    }

    function displayOptions() {
        optionsContainer.innerHTML = '';
        const options = [...factors, ...generateNonFactors(factors)];
        shuffle(options);

        options.forEach(value => {
            const optionDiv = document.createElement('div');
            optionDiv.classList.add('option');
            optionDiv.textContent = value;
            optionDiv.dataset.value = value;
            optionDiv.addEventListener('click', () => selectOption(optionDiv));
            optionsContainer.appendChild(optionDiv);
        });
    }

    function generateNonFactors(existingNumbers) {
        const nonFactors = [];
        while (nonFactors.length < existingNumbers.length) {
            const randomNum = Math.floor(Math.random() * 100) + 1;
            if (!existingNumbers.includes(randomNum)) {
                nonFactors.push(randomNum);
            }
        }
        return nonFactors;
    }

    function shuffle(array) {
        array.sort(() => Math.random() - 0.5);
    }

    function selectOption(element) {
        if (element.classList.contains('matched') || selectedCards.includes(element)) return;

        element.classList.add('selected');
        selectedCards.push(element);

        if (selectedCards.length === 2) {
            const [first, second] = selectedCards;
            const isMatch = checkMatch(first, second);

            if (isMatch) {
                playSound('correct');
                first.classList.add('correct');
                second.classList.add('correct');
                correctCount++;
                correctCountElement.textContent = correctCount;
                displayPair(first.dataset.value, second.dataset.value);
                checkAllMatched();
            } else {
                playSound('wrong');
                incorrectCount++;
                incorrectCountElement.textContent = incorrectCount;
                first.classList.add('incorrect');
                second.classList.add('incorrect');
                setTimeout(() => {
                    first.classList.remove('incorrect', 'selected');
                    second.classList.remove('incorrect', 'selected');
                }, 500);
            }
            selectedCards = [];
        }
    }

    function checkMatch(card1, card2) {
        const value1 = parseInt(card1.dataset.value);
        const value2 = parseInt(card2.dataset.value);
        return factors.includes(value1) && factors.includes(value2) && value1 * value2 === parseInt(numberElement.textContent);
    }

    function playSound(type) {
        const sound = document.getElementById(type + '-sound');
        sound.currentTime = 0;
        sound.play();
    }

    function displayPair(value1, value2) {
        const pairDiv = document.createElement('div');
        pairDiv.classList.add('pair');
        pairDiv.textContent = `${value1} × ${value2}`;
        pairDisplay.appendChild(pairDiv);
    }

    function checkAllMatched() {
        const matchedCards = document.querySelectorAll('.correct');
        if (matchedCards.length === factors.length) {
            nextButton.style.display = 'block';
            pairDisplay.innerHTML += `<p>${numberElement.textContent} 的因數有：${factors.join('、')}</p>`;
        }
    }

    startGame();
</script>

</body>
</html
