<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>找因數配對遊戲</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            margin: 0;
        }

        #target-number {
            font-size: 24px;
            margin: 20px 0;
        }

        #options {
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .option {
            width: 80px;
            height: 80px;
            background-color: #fff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            user-select: none;
            border: 2px solid #4CAF50;
            margin: 10px;
            transition: background-color 0.2s, transform 0.2s;
        }

        .option:hover {
            transform: scale(1.05);
            background-color: #e8f5e9;
        }

        .matched {
            background-color: #A5D6A7;
            cursor: default;
        }

        .selected {
            background-color: #FFECB3;
        }

        #score {
            font-size: 20px;
            margin: 20px 0;
        }

        #next-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #next-button:hover {
            background-color: #45A049;
        }

        /* 音效控制 */
        audio {
            display: none;
        }

        /* 手機響應式 */
        @media (max-width: 768px) {
            #options {
                width: 100%;
            }

            .option {
                width: 60px;
                height: 60px;
                margin: 8px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<h1>找因數配對遊戲</h1>
<div id="target-number">請找出數字 <strong id="number"></strong> 的因數配對</div>
<div id="options"></div>
<div id="score">配對完成數：<span id="matched-count">0</span></div>
<button id="next-button">下一題</button>

<!-- 音效檔案 -->
<audio id="correct-sound" src="correct.mp3"></audio>
<audio id="wrong-sound" src="wrong.mp3"></audio>

<script>
    const numberElement = document.getElementById('number');
    const optionsContainer = document.getElementById('options');
    const matchedCountElement = document.getElementById('matched-count');
    const nextButton = document.getElementById('next-button');

    let targetNumber;
    let factors = [];
    let selectedCards = [];
    let matchedCount = 0;

    function startGame() {
        resetGame();
        generateQuestion();
        displayOptions();
    }

    function resetGame() {
        optionsContainer.innerHTML = '';
        nextButton.style.display = 'none';
        matchedCount = 0;
        matchedCountElement.textContent = matchedCount;
        selectedCards = [];
    }

    function generateQuestion() {
        targetNumber = Math.floor(Math.random() * 90) + 10; // 10 到 99 的數字
        numberElement.textContent = targetNumber;
        factors = getFactorPairs(targetNumber);
    }

    // 獲取一個數字的因數配對組
    function getFactorPairs(num) {
        const pairs = [];
        for (let i = 1; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                pairs.push([i, num / i]);
            }
        }
        return pairs;
    }

    function displayOptions() {
        const flatFactors = factors.flat(); // 將因數對拍平成一維陣列
        const extraNumbers = generateNonFactors(flatFactors);

        const allOptions = flatFactors.concat(extraNumbers);
        shuffle(allOptions);

        allOptions.forEach(value => {
            const optionDiv = document.createElement('div');
            optionDiv.classList.add('option');
            optionDiv.textContent = value;
            optionDiv.dataset.value = value;
            optionDiv.addEventListener('click', () => selectOption(optionDiv));
            optionsContainer.appendChild(optionDiv);
        });
    }

    // 生成一些干擾的非因數數字
    function generateNonFactors(existingNumbers) {
        const nonFactors = [];
        while (nonFactors.length < existingNumbers.length) {
            const randomNum = Math.floor(Math.random() * 90) + 2;
            if (!existingNumbers.includes(randomNum) && !nonFactors.includes(randomNum)) {
                nonFactors.push(randomNum);
            }
        }
        return nonFactors;
    }

    // 隨機排列數組
    function shuffle(array) {
        array.sort(() => Math.random() - 0.5);
    }

    function selectOption(element) {
        if (element.classList.contains('matched') || selectedCards.includes(element)) {
            return;
        }

        element.classList.add('selected');
        selectedCards.push(element);

        if (selectedCards.length === 2) {
            const [first, second] = selectedCards;
            const isMatch = checkMatch(first, second);

            if (isMatch) {
                playSound('correct');
                selectedCards.forEach(card => {
                    card.classList.add('matched');
                    card.classList.remove('selected');
                });
                matchedCount++;
                matchedCountElement.textContent = matchedCount;

                if (matchedCount === factors.length) {
                    nextButton.style.display = 'inline-block';
                }
            } else {
                playSound('wrong');
                setTimeout(() => {
                    selectedCards.forEach(card => card.classList.remove('selected'));
                }, 500);
            }
            selectedCards = [];
        }
    }

    function checkMatch(card1, card2) {
        const value1 = parseInt(card1.dataset.value);
        const value2 = parseInt(card2.dataset.value);

        return factors.some(pair =>
            (pair[0] === value1 && pair[1] === value2) ||
            (pair[0] === value2 && pair[1] === value1)
        );
    }

    nextButton.addEventListener('click', startGame);

    // 播放音效
    function playSound(type) {
        const sound = document.getElementById(type + '-sound');
        sound.currentTime = 0;
        sound.play();
    }

    // 開始遊戲
    startGame();
</script>

</body>
</html>
