<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>找因數配對遊戲</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            margin: 0;
        }

        #target-number {
            font-size: 24px;
            margin: 20px 10px;
        }

        #options {
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .option {
            width: 80px;
            height: 80px;
            background-color: #fff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            user-select: none;
            border: 2px solid #4CAF50;
            margin: 10px;
            transition: background-color 0.2s, transform 0.2s;
        }

        .option:hover {
            transform: scale(1.05);
            background-color: #e8f5e9;
        }

        .correct {
            background-color: #A5D6A7;
            cursor: default;
        }

        .incorrect {
            background-color: #E57373;
        }

        #leaderboard {
            margin-top: 20px;
            display: none;
        }

        #leaderboard table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 60%;
        }

        #leaderboard th, #leaderboard td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #leaderboard th {
            background-color: #4CAF50;
            color: white;
        }

        #name-input {
            display: none;
            margin-top: 20px;
        }

        #name-input input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        #name-input button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #name-input button:hover {
            background-color: #45A049;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>

<h1>找因數配對遊戲</h1>
<div id="target-number">請找出數字 <strong id="number"></strong> 的因數配對</div>
<div id="options"></div>
<div id="score">目前正確配對數：<span id="matched-count">0</span></div>

<div id="name-input">
    <input type="text" id="player-name" placeholder="輸入姓名">
    <button onclick="saveScore()">保存成績</button>
</div>

<div id="leaderboard">
    <h2>排行榜</h2>
    <table>
        <thead>
            <tr>
                <th>名次</th>
                <th>姓名</th>
                <th>正確配對數</th>
            </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
    </table>
</div>

<!-- 音效檔案 -->
<audio id="correct-sound" src="correct.mp3"></audio>
<audio id="wrong-sound" src="wrong.mp3"></audio>

<script>
    const numberElement = document.getElementById('number');
    const optionsContainer = document.getElementById('options');
    const matchedCountElement = document.getElementById('matched-count');
    const nameInput = document.getElementById('name-input');
    const playerNameInput = document.getElementById('player-name');
    const leaderboardBody = document.getElementById('leaderboard-body');
    const leaderboardDiv = document.getElementById('leaderboard');

    let targetNumber;
    let factors = [];
    let selectedCards = [];
    let matchedCount = 0;
    let currentQuestion = 0;
    let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

    const TOTAL_QUESTIONS = 20;

    function startGame() {
        resetGame();
        nextQuestion();
    }

    function resetGame() {
        matchedCount = 0;
        currentQuestion = 0;
        matchedCountElement.textContent = matchedCount;
        nameInput.style.display = 'none';
        leaderboardDiv.style.display = 'none';
    }

    function nextQuestion() {
        if (currentQuestion < TOTAL_QUESTIONS) {
            generateQuestion();
            displayOptions();
            currentQuestion++;
        } else {
            endGame();
        }
    }

    function generateQuestion() {
        targetNumber = Math.floor(Math.random() * 90) + 10;
        numberElement.textContent = targetNumber;
        factors = getFactorPairs(targetNumber);
    }

    function getFactorPairs(num) {
        const pairs = [];
        for (let i = 1; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                pairs.push([i, num / i]);
            }
        }
        return pairs;
    }

    function displayOptions() {
        optionsContainer.innerHTML = '';
        const flatFactors = factors.flat();
        const extraNumbers = generateNonFactors(flatFactors);

        const allOptions = flatFactors.concat(extraNumbers);
        shuffle(allOptions);

        allOptions.forEach(value => {
            const optionDiv = document.createElement('div');
            optionDiv.classList.add('option');
            optionDiv.textContent = value;
            optionDiv.dataset.value = value;
            optionDiv.addEventListener('click', () => selectOption(optionDiv));
            optionsContainer.appendChild(optionDiv);
        });
    }

    function generateNonFactors(existingNumbers) {
        const nonFactors = [];
        while (nonFactors.length < existingNumbers.length) {
            const randomNum = Math.floor(Math.random() * 90) + 2;
            if (!existingNumbers.includes(randomNum)) {
                nonFactors.push(randomNum);
            }
        }
        return nonFactors;
    }

    function shuffle(array) {
        array.sort(() => Math.random() - 0.5);
    }

    function selectOption(element) {
        if (element.classList.contains('matched')) return;

        element.classList.add('selected');
        selectedCards.push(element);

        if (selectedCards.length === 2) {
            const [first, second] = selectedCards;
            const isMatch = checkMatch(first, second);

            if (isMatch) {
                playSound('correct');
                first.classList.add('correct');
                second.classList.add('correct');
                matchedCount++;
                matchedCountElement.textContent = matchedCount;
            } else {
                playSound('wrong');
            }
            selectedCards = [];
            setTimeout(nextQuestion, 500);
        }
    }

    function checkMatch(card1, card2) {
        const value1 = parseInt(card1.dataset.value);
        const value2 = parseInt(card2.dataset.value);
        return factors.some(pair => (pair[0] === value1 && pair[1] === value2) || (pair[0] === value2 && pair[1] === value1));
    }

    function playSound(type) {
        const sound = document.getElementById(type + '-sound');
        sound.currentTime = 0;
        sound.play();
    }

    function endGame() {
        if (matchedCount >= 10) {
            nameInput.style.display = 'block';
        } else {
            renderLeaderboard();
            leaderboardDiv.style.display = 'block';
        }
    }

    function saveScore() {
        const name = playerNameInput.value.trim();
        if (name) {
            leaderboard.push({ name, score: matchedCount });
            leaderboard.sort((a, b) => b.score - a.score);
            if (leaderboard.length > 10) leaderboard.pop();
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            renderLeaderboard();
            leaderboardDiv.style.display = 'block';
            nameInput.style.display = 'none';
        }
    }

    function renderLeaderboard() {
        leaderboardBody.innerHTML = '';
        leaderboard.forEach((entry, index) => {
            const row = `<tr><td>${index + 1}</td><td>${entry.name}</td><td>${entry.score}</td></tr>`;
            leaderboardBody.insertAdjacentHTML('beforeend', row);
        });
    }

    startGame();
</script>

</body>
</html>
