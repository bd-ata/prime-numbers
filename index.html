<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>找因數配對遊戲</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            margin: 0;
        }

        #target-number {
            font-size: 24px;
            margin: 20px 10px;
        }

        #options {
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .option {
            width: 80px;
            height: 80px;
            background-color: #fff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            user-select: none;
            border: 2px solid #4CAF50;
            margin: 10px;
            transition: background-color 0.2s, transform 0.2s;
        }

        .option:hover {
            transform: scale(1.05);
            background-color: #e8f5e9;
        }

        .correct {
            background-color: #A5D6A7;
            cursor: default;
        }

        .incorrect {
            background-color: #E57373;
        }

        #score {
            font-size: 20px;
            margin: 10px 0;
        }

        .pair-display {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .pair {
            margin: 5px;
            padding: 5px 10px;
            background-color: #FFD54F;
            border-radius: 5px;
        }

        #next-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #next-button:hover {
            background-color: #45A049;
        }
    </style>
</head>
<body>

<h1>找因數配對遊戲</h1>
<div id="target-number">請找出數字 <strong id="number"></strong> 的因數配對</div>
<div id="options"></div>
<div id="score">目前正確配對：<span id="correct-count">0</span></div>
<div class="pair-display" id="pair-display"></div>
<button id="next-button" onclick="nextQuestion()">下一題</button>

<!-- 音效檔案 -->
<audio id="correct-sound" src="correct.mp3"></audio>
<audio id="wrong-sound" src="wrong.mp3"></audio>

<script>
    const numberElement = document.getElementById('number');
    const optionsContainer = document.getElementById('options');
    const correctCountElement = document.getElementById('correct-count');
    const pairDisplay = document.getElementById('pair-display');
    const nextButton = document.getElementById('next-button');

    let targetNumber;
    let factors = [];
    let selectedCards = [];
    let correctCount = 0;
    let currentQuestion = 0;
    const TOTAL_QUESTIONS = 20;

    function startGame() {
        resetGame();
        nextQuestion();
    }

    function resetGame() {
        correctCount = 0;
        currentQuestion = 0;
        correctCountElement.textContent = correctCount;
        nextButton.style.display = 'none';
        pairDisplay.innerHTML = '';
    }

    function nextQuestion() {
        if (currentQuestion < TOTAL_QUESTIONS) {
            generateQuestion();
            displayOptions();
            currentQuestion++;
        } else {
            alert(`遊戲結束！你完成了 ${correctCount} 次正確配對。`);
        }
    }

    function generateQuestion() {
        targetNumber = Math.floor(Math.random() * 90) + 10;
        numberElement.textContent = targetNumber;
        factors = getFactorPairs(targetNumber);
    }

    function getFactorPairs(num) {
        const pairs = [];
        for (let i = 1; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                pairs.push([i, num / i]);
            }
        }
        return pairs;
    }

    function displayOptions() {
        optionsContainer.innerHTML = '';
        const flatFactors = factors.flat();
        const extraNumbers = generateNonFactors(flatFactors);

        const allOptions = flatFactors.concat(extraNumbers);
        shuffle(allOptions);

        allOptions.forEach(value => {
            const optionDiv = document.createElement('div');
            optionDiv.classList.add('option');
            optionDiv.textContent = value;
            optionDiv.dataset.value = value;
            optionDiv.addEventListener('click', () => selectOption(optionDiv));
            optionsContainer.appendChild(optionDiv);
        });
    }

    function generateNonFactors(existingNumbers) {
        const nonFactors = [];
        while (nonFactors.length < existingNumbers.length) {
            const randomNum = Math.floor(Math.random() * 90) + 2;
            if (!existingNumbers.includes(randomNum)) {
                nonFactors.push(randomNum);
            }
        }
        return nonFactors;
    }

    function shuffle(array) {
        array.sort(() => Math.random() - 0.5);
    }

    function selectOption(element) {
        if (element.classList.contains('matched') || selectedCards.includes(element)) return;

        element.classList.add('selected');
        selectedCards.push(element);

        if (selectedCards.length === 2) {
            const [first, second] = selectedCards;
            const isMatch = checkMatch(first, second);

            if (isMatch) {
                playSound('correct');
                first.classList.add('correct');
                second.classList.add('correct');
                correctCount++;
                correctCountElement.textContent = correctCount;
                displayPair(first.dataset.value, second.dataset.value);
                checkAllMatched();
            } else {
                playSound('wrong');
                setTimeout(() => selectedCards.forEach(card => card.classList.remove('selected')), 500);
            }
            selectedCards = [];
        }
    }

    function checkMatch(card1, card2) {
        const value1 = parseInt(card1.dataset.value);
        const value2 = parseInt(card2.dataset.value);
        return factors.some(pair => (pair[0] === value1 && pair[1] === value2) || (pair[0] === value2 && pair[1] === value1));
    }

    function playSound(type) {
        const sound = document.getElementById(type + '-sound');
        sound.currentTime = 0;
        sound.play();
    }

    function displayPair(value1, value2) {
        const pairDiv = document.createElement('div');
        pairDiv.classList.add('pair');
        pairDiv.textContent = `${value1} × ${value2}`;
        pairDisplay.appendChild(pairDiv);
    }

    function checkAllMatched() {
        const matchedCards = document.querySelectorAll('.correct');
        if (matchedCards.length === factors.flat().length) {
            nextButton.style.display = 'block';
        }
    }

    startGame();
</script>

</body>
</html>
